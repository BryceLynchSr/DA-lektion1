<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Douglas">
    <meta name="description" content="A contact page for Douglas photography">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta Douglas fotograf</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<h1>Kontakta mig</h1>

<div class="container-kontaktsida">

    <form class="kontaktsida" action="" method="get">

        <fieldset>
            <legend>Kontaktuppgifter</legend>
        <p>
        <label for="firstname">Förnamn:</label>
        <input type="text" name="firstname" id="firstname">
        </p>
        <p>
        <label for="lastname">Efternamn:</label>
        <input type="text" name="lastname" id="lastname">
        </p>
        <p>
        <label for="email">Mejladress:</label>
        <input type="email" name="email" id="email">
        </p>
        <p>
        <label for="phone">Telefonnummer:</label>
        <input type="tel" name="phone" id="phone">
        </p>
    </fieldset>
    <br>
    <fieldset>
        <legend>Meddelande</legend>
        <p>
            <textarea name="message" id="message" cols="50" rows="8" placeholder="Skriv något till mig"></textarea>
        </p>
        <p>
            <button type="submit" id="button">Skicka</button>
        </p>
    </fieldset>
    </form>
</div>
    
</body>
</html>
